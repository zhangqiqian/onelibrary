<form id="editMessageForm" class="form-horizontal" action="{:U('Settings/message_edit_submit')}">
    <div class="form-group">
        <label for="nickname" class="col-sm-3 control-label">Nickname</label>
        <div class="col-sm-5">
            <input type="hidden" id="uid" name="uid" value="{$member.uid}">
            <input type="text" class="form-control" id="nickname" name="nickname" value="{$member.nickname}" placeholder="Nick name" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Sex</label>
        <div class="col-sm-5">
            <label class="radio-inline">
                <input type="radio" name="sex" value="1" <eq name="member.sex" value="1">checked</eq>> Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" value="0" <eq name="member.sex" value="0">checked</eq>> Female
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="major" class="col-sm-3 control-label">Major</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="major" name="major" value="{$member.major}" placeholder="Major">
        </div>
    </div>
    <div class="form-group">
        <label for="grade" class="col-sm-3 control-label">Grade</label>
        <div class="col-sm-5">
            <select id="grade" name="grade" placeholder="Grade" class="form-control">
                <option value="1" <eq name="member.grade" value="1">checked</eq> >Freshman</option>
                <option value="2" <eq name="member.grade" value="2">checked</eq> >Sophomore</option>
                <option value="3" <eq name="member.grade" value="3">checked</eq> >Junior</option>
                <option value="4" <eq name="member.grade" value="4">checked</eq> >Senior</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="desc" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-9">
            <textarea id="desc" name="desc" placeholder="Description" class="form-control" rows="4">{$member.desc}</textarea>
        </div>
    </div>
</form>
