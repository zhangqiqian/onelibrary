<form id="editPublishForm" class="form-horizontal" action="{:U('Settings/publish_edit_submit')}">
    <div class="form-group">
        <label for="user_uid" class="col-sm-3 control-label">User</label>
        <div class="col-sm-5">
            <input type="hidden" id="publish_id" name="publish_id" value="{$publish.publish_id}">
            <input type="hidden" id="message_id" name="message_id" value="{$publish.message_id}">
            <select id="user_uid" name="user_uid" placeholder="User" class="form-control">
                <option value="0">All</option>
                <foreach name="members" item="member" >
                    <option value="{$member.uid}">{$member.nickname}</option>
                </foreach>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="publish_time" class="col-sm-3 control-label">Publish Time</label>
        <div class="col-sm-5">
            <div id="pubtimepicker" class="input-group date">
                <input type="text" class="form-control" id="publish_time" name="publish_time" value="{$publish.publish_time|date='Y-m-d H:i:s',###}" placeholder="Default is now.">
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#pubtimepicker').datetimepicker({
                    //locale: 'zh-CN',
                    format: 'YYYY-MM-DD HH:mm'
                });
            });
        </script>
    </div>
    <div class="form-group">
        <label for="expire_time" class="col-sm-3 control-label">Expires</label>
        <div class="col-sm-5">
            <div id="datetimepicker" class="input-group date">
                <input type="text" class="form-control" id="expire_time" name="expire_time" value="{$publish.expire_time|date='Y-m-d H:i:s',###}" placeholder="Default is now.">
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker').datetimepicker({
                    //locale: 'zh-CN',
                    format: 'YYYY-MM-DD HH:mm'
                });
            });
        </script>
    </div>
    <div class="form-group">
        <label for="location_id" class="col-sm-3 control-label">Location</label>
        <div class="col-sm-5">
            <select id="location_id" name="location_id" placeholder="Location" class="form-control">
                <option value="0">All</option>
                <foreach name="locations" item="location" >
                    <option value="{$location.location_id}">{$location.name}</option>
                </foreach>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="priority" class="col-sm-3 control-label">Priority</label>
        <div class="col-sm-5">
            <select id="priority" name="priority" placeholder="Priority" class="form-control">
                <foreach name="priorities" item="priority" >
                    <option value="{$key}">{$priority}</option>
                </foreach>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="similarity" class="col-sm-3 control-label">Similarity</label>
        <div class="col-sm-5">
            <div class="input-group">
                <input type="text" class="form-control" id="similarity" name="similarity" value="{$publish.similarity}" placeholder="Similarity(1~100)">
                <span class="input-group-addon">%</span>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        $("#user_uid").val("{$publish.user_uid}");
        $("#location_id").val("{$publish.location_id}");
        $("#priority").val("{$publish.priority}");
    });
</script>
