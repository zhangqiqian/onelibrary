<form id="addCourseForm" class="form-horizontal" action="{:U('Settings/course_add_submit')}">
    <div class="form-group">
        <label for="course_name" class="col-sm-4 control-label">Name</label>
        <div class="col-sm-5">
            <input type="hidden" id="curricula_id" name="curricula_id" value="{$curricula_id}">
            <input type="text" class="form-control" id="course_name" name="course_name" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
        <label for="teacher" class="col-sm-4 control-label">Teacher</label>
        <div class="col-sm-5">
            <select id="teacher" name="teacher" placeholder="Teacher" class="form-control">
                <foreach name="teachers" item="teacher" >
                    <option value="{$key}">{$teacher}</option>
                </foreach>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="classroom" class="col-sm-4 control-label">Classroom</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="classroom" name="classroom" placeholder="Classroom">
        </div>
    </div>
    <div class="form-group">
        <label for="course_week" class="col-sm-4 control-label">Week</label>
        <div class="col-sm-5">
            <select id="course_week" name="course_week" placeholder="Week" class="form-control">
                <option value="1">周一</option>
                <option value="2">周二</option>
                <option value="3">周三</option>
                <option value="4">周四</option>
                <option value="5">周五</option>
                <option value="6">周六</option>
                <option value="7">周日</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="course_section" class="col-sm-4 control-label">Section</label>
        <div class="col-sm-5">
            <select id="course_section" name="course_section" placeholder="Section" class="form-control">
                <option value="1">第 1/2 节</option>
                <option value="3">第 3/4 节</option>
                <option value="5">第 5/6 节</option>
                <option value="7">第 7/8 节</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="course_period" class="col-sm-4 control-label">Period</label>
        <div class="col-sm-5">
            <div class="input-group">
                <input type="text" class="form-control" id="course_period" name="course_period" placeholder="Period">
                <div class="input-group-addon">周</div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        $("#course_week").val("{$course_week}");
    });
</script>
