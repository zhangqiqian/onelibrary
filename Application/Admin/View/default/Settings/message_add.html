<form id="addMessageForm" class="form-horizontal" action="{:U('Settings/message_add_submit')}">
    <div class="form-group">
        <label for="title" class="col-sm-3 control-label">Title</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="author" class="col-sm-3 control-label">Author</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="author" name="author" placeholder="Author">
        </div>
    </div>
    <div class="form-group">
        <label for="category" class="col-sm-3 control-label">Category</label>
        <div class="col-sm-3">
            <select id="category" name="category" placeholder="category" class="form-control">
                <foreach name="categories" item="category" >
                    <option value="{$key}">{$category}</option>
                </foreach>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-3 control-label">Content</label>
        <div class="col-sm-9">
            <textarea id="content" name="content" placeholder="Content" class="form-control" rows="4"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="link" class="col-sm-3 control-label">link</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="link" name="link" placeholder="Link">
        </div>
    </div>
    <div class="form-group">
        <label for="desc" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-9">
            <textarea id="desc" name="desc" placeholder="Description" class="form-control" rows="2"></textarea>
        </div>
    </div>
</form>
