<form id="readPublishForm" class="form-horizontal" action="{:U('Settings/publish_read_submit')}">
    <input type="hidden" id="publish_id" name="publish_id" value="{$publish.publish_id}">
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        Are you sure to mark the message <strong><em>{$publish.message}</em></strong> to <strong><eq name="publish.status" value="1">No Read<else/>Read</eq></strong>?
    </div>
</form>
