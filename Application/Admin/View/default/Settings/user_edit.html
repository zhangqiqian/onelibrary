<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Add User</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="nickname" class="col-sm-3 control-label">Nickname</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nick name">
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-3 control-label">Sex</label>
            <div class="col-sm-5">
                <div id="sex" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" name="sex" autocomplete="off"> Male
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="sex" autocomplete="off"> Female
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="major" class="col-sm-3 control-label">Major</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="major" name="major" placeholder="Major">
            </div>
        </div>
        <div class="form-group">
            <label for="class" class="col-sm-3 control-label">Class</label>
            <div class="col-sm-5">
                <select id="class" name="class" placeholder="Class" class="form-control">
                    <option value="1">Freshman</option>
                    <option value="2">Sophomore</option>
                    <option value="3">Junior</option>
                    <option value="4">Senior</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="desc" class="col-sm-3 control-label">Description</label>
            <div class="col-sm-9">
                <textarea id="desc" name="desc" placeholder="Description" class="form-control" rows="4"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary btn-sm">Save</button>
</div>
