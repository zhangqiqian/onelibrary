<form id="editLocationForm" class="form-horizontal" action="{:U('Settings/location_edit_submit')}">
    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-5">
            <input type="hidden" id="location_id" name="location_id" value="{$location.location_id}">
            <input type="text" class="form-control" id="name" name="name" value="{$location.name}" placeholder="Location name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Status</label>
        <div class="col-sm-5">
            <label class="radio-inline">
                <input type="radio" name="status" value="1" <eq name="location.status" value="1">checked</eq>> Enabled
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" value="0" <eq name="location.status" value="0">checked</eq>> Disabled
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="longitude" class="col-sm-3 control-label">Longitude</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="longitude" name="longitude" value="{$location.longitude}" placeholder="Longitude">
        </div>
    </div>
    <div class="form-group">
        <label for="latitude" class="col-sm-3 control-label">Latitude</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="latitude" name="latitude" value="{$location.latitude}" placeholder="Latitude">
        </div>
    </div>
    <div class="form-group">
        <label for="country_code" class="col-sm-3 control-label">Country</label>
        <div class="col-sm-5">
            <select id="country_code" name="country_code" placeholder="Country" class="form-control">
                <foreach name="countries" item="country" >
                    <option value="{$key}">{$country}</option>
                </foreach>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="region" class="col-sm-3 control-label">Region</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="region" name="region" value="{$location.region}" splaceholder="Region">
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-3 control-label">City</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="city" name="city" value="{$location.city}" placeholder="City">
        </div>
    </div>
    <div class="form-group">
        <label for="desc" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-9">
            <textarea id="desc" name="desc" placeholder="Description" class="form-control" rows="4">{$location.desc}</textarea>
        </div>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        $("#country_code").val("{$location.country_code}");
    });
</script>
