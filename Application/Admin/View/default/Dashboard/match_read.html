<form id="readMatchForm" class="form-horizontal" action="{:U('Dashboard/match_read_submit')}">
    <input type="hidden" id="match_id" name="match_id" value="{$match.match_id}">
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        Are you sure to mark the message <strong><em>{$match.message}</em></strong> to <eq name="match.status" value="1">No Read<else/>Read</eq>?
    </div>
</form>
