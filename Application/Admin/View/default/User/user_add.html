<form id="addUserForm" class="form-horizontal" action="{:U('User/user_add_submit')}">
    <div class="form-group">
        <label for="username" class="col-sm-4 control-label">User Name</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="username" name="username" placeholder="User name">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="repassword" class="col-sm-4 control-label">Confirm Password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Confirm Password">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-4 control-label">Email</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email: xxx@xxx.com">
        </div>
    </div>
    <div class="form-group">
        <label for="mobile" class="col-sm-4 control-label">Phone</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Phone">
        </div>
    </div>
</form>
