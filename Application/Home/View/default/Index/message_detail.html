<extend name="Base/common"/>

<block name="body">
    <div class="row" style="min-height: 480px;">
        <div>
            <a href="javascript:history.go(-1);" title="Return last page."><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
            <span class="label label-primary" style="font-size: 14px;">{$message.category}</span>
            <h3 class="text-center">{$message.title}</h3>
            <div class="text-center">作者: {$message.author}</div>
        </div>
        <div style="margin-top: 20px;">
            <span class="pull-right" style="color: #888888">发布: {$message.pubdate|date="Y-m-d H:i:s",###}</span>
        </div>
        <hr class="featurette-divider">
        <p>{$message.content}</p>
        <div style="margin-top: 20px;">
            <span class="text-info pull-right">来源: <a href="{$message.link}">{$message.link_host}</a></span>
            <span class="text-success">Tag: {$message.tags}</span>
        </div>
    </div>
</block>
